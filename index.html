<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Color Changer</h1>
      <div class="inputContainer">
        <button class="randomBtn">Random Color</button>
        <input
          type="text"
          placeholder="Enter a color or hex (e.g red or #ffffff)"
          id="colorInput"
        />
        <button class="applyBtn">Apply Color</button>
      </div>
      <p class="currentColor">Current Color: <span class="currentColorValue">#d1ccc6</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
